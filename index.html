<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container bg-body-secondary">
        <div class="row justify-content-center">
            <div class="col-11 p-4">
                <div class="card">
                    <div class="card-header">
                        <strong><h3>Payment form example</h3></strong>
                    </div>
                    <div class="card-body">
                        <!--inicio del form-->
                        <form class="row g-3">
                            <div>
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                            </div>
                            <div class="col-md-5">
                                <label for="numbercard" class="form-label">Card #</label>
                                <input type="text" minlength="16" maxlength="16" class="form-control" id="numbercard" placeholder="xxxxxxxxxxxxxxxx">
                            </div>
                            <div class="col-md-3">
                                <label for="cvc#" class="form-label">CVC #</label>
                                <input type="text" minlength="4" maxlength="4" class="form-control" id="cvc#" placeholder="0000">
                            </div>
                            <div class="col-md-4">
                                <label for="inputamount" class="form-label">Amount</label>
                                <div class="row">
                                    <div class="col-1 me-0 pe-0">
                                        <label for="inputamount" class="form-text"> <h6><strong>$</strong></h6></label>
                                    </div>
                                    <div class="col-11 ps-0 ms-0">
                                        <input type="text" class="form-control" id="inputamount" placeholder="Amount">
                                    </div>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="">
                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                <option selected>Pick a State...</option>
                                <option>Andalucia</option>
                                <option>Aragon</option>
                                <option>Canarias</option>
                                <option>Madrid</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputpostalcode" class="form-label">Postal Code</label>
                                <input type="num" maxlength="6" class="form-control" id="inputpostalcode">
                            </div>
                            <div class="col-md-6">
                                <fieldset class="row mb-3">
                                <legend class="col-form-label col-md-8 pt-0"><h6>We accept:</h6></legend>
                                    <div class="row text-bg-secondary ms-3 ps-1 me-4 pe-1 rounded-2 w-50">
                                        <div class="col-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="visa" value="option1">
                                                        <label class="form-check-label" for="visa">
                                                            <i class="fa-brands fa-cc-visa"></i>
                                                        </label>
                                                    </div>
                                        </div>
                                        <div class="col-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="mastercard value="option1" checked>
                                                        <label class="form-check-label" for="visa">
                                                            <i class="fa-brands fa-cc-mastercard"></i>
                                                        </label>
                                                    </div>
                                        </div>    
                                        <div class="col-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="americanexpress" value="option3">
                                                        <label class="form-check-label" for="americanexpress">
                                                            <i class="fa-brands fa-cc-amex"></i>
                                                        </label>
                                                    </div>
                                        </div>
                                        <div class="col-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gridRadios" id="dinersclub" value="option4">
                                                        <label class="form-check-label" for="dinersclub">
                                                            <i class="fa-brands fa-cc-diners-club"></i>
                                                        </label>
                                                    </div>
                                        </div>     
                                        </div>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="textarea" class="form-label">Message</label>
                                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                                    <label"><small class="text-body-secondary">Add any notes here.</small></label> 
                                </div>
                            </div>
                        </form>
                        <!-- fin del form -->
                    </div>
                    <div class="card-footer">
                        <form action="">
                            <div class="row justify-content-end pe-0">
                                    <div class="col-1 justify-content-end pe-2 me-2">
                                        <button type="reset" class="btn btn-secondary">Cancel</button>
                                    </div>
                                    <div class="col-1 justify-content-end ps-1">
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </div>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
